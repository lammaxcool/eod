server:
  port: '8081'
  shutdown: graceful

application:
  kafka:
    topic: testTopic
    bootstrap-servers: localhost:19092
    partitionCount: 2
    replicaCount: 1
  redis:
    expire-duration-millis: 100

spring:
  data:
    redis:
      database: 0
      host: localhost
      port: 16379
      password: mypass
      timeout: 60000
      client-type: lettuce
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: "spring-consumer-group"