server:
  port: '8081'
  shutdown: graceful

application:
  kafka:
    topic: testTopic
    bootstrap-servers: localhost:9092
    partitionCount: 2
    replicaCount: 1
  redis:
    expire-duration-millis: 100

spring:
  data:
    redis:
      database: 0
      host: localhost
      port: 16379
      password: mypass
      timeout: 60000
      client-type: lettuce
  jpa:
    properties:
      hibernate:
        ddl-auto: none
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:db"
    username: sa
    password: sa
  liquibase:
    change-log: classpath:db/changelog/db.changelog-server.xml
